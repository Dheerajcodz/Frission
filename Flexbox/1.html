<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TeamConnect</title>
    <link rel="stylesheet" href="1.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <button class="menu-btn"><i class="fa-solid fa-user-group"></i></button>
    <div class="overlay-bg"></div>

    <div class="container">
      <div class="main-area">
        <div class="video-panel">
          <div class="host-box">
          
            <div class="video-section">
              <div class="mute-icon">
                <i class="fa-solid fa-microphone-slash"></i>
              </div>
              <img
                src="https://i.pravatar.cc/150?img=5"
                alt="Host"
                class="avatar-large"
              />
              <div class="host-info">
                <div class="host-name"></div>
                <div class="">
                 
                  <p>Dheeraj</p>
                </div>
              </div>
            </div>
          </div>
        </div>

        <aside class="participant-sidebar">
          <div class="sidebar-header">
            <p>Participants</p>
            <span class="close-btn"><i class="fa-solid fa-xmark"></i></span>
          </div>
          <div class="search-box">
            <input type="text" placeholder="Find a participant..." />
          </div>
          <div class="section-label">Currently Joined</div>
          <div class="participant-container">
            <div class="group-header">
              <p>Team</p>
              <div>
                <span>5</span>
                <i class="fa-solid fa-chevron-up"></i>
              </div>
            </div>

            <div class="user-entry">
              <div class="user-info">
                <img src="https://i.pravatar.cc/100?img=2" />
                <p>Dheeraj</p>
              </div>
              <div class="user-actions">
                <i class="fa-solid fa-ellipsis"></i>
                <i class="fa-solid fa-microphone"></i>
              </div>
            </div>

         

           
            </div>
          </div>
        </aside>
      </div>

      <footer class="bottom-bar">
        <div class="emoji-strip">🎯 😎 💬 🤝 🚀 🔥 ✅ 🧠</div>
        <div class="footer-actions">
          <div class="meeting-details">Time: 03:21 | Code: team-123-xyz</div>
          <div class="btn-controls">
            <button><i class="fa-solid fa-microphone"></i></button>
            <button><i class="fa-solid fa-video"></i></button>
            <button><i class="fa-solid fa-closed-captioning"></i></button>
            <button><i class="fa-solid fa-face-smile"></i></button>
            <button><i class="fa-solid fa-display"></i></button>
            <button class="disconnect">
              <i class="fa-solid fa-phone-slash"></i>
            </button>
          </div>
        </div>
      </footer>
    </div>

    <script>
      const menuBtn = document.querySelector(".menu-btn");
      const sidebar = document.querySelector(".participant-sidebar");
      const closeBtn = document.querySelector(".close-btn");
      const overlay = document.querySelector(".overlay-bg");

      menuBtn.addEventListener("click", () => {
        sidebar.classList.add("visible");
        overlay.classList.add("visible");
      });

      closeBtn.addEventListener("click", () => {
        sidebar.classList.remove("visible");
        overlay.classList.remove("visible");
      });

      overlay.addEventListener("click", () => {
        sidebar.classList.remove("visible");
        overlay.classList.remove("visible");
      });
    </script>
  </body>
</html>
