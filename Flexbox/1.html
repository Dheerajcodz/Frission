<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TeamSync</title>
    <link rel="stylesheet" href="1.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <button class="toggle-sidebar"><i class="fa-solid fa-users"></i></button>
    <div class="sidebar-overlay"></div>

    <div class="app">
      <div class="top_section">
        <div class="vertical_division">
          <span class="top_icon"
            ><i class="fa-solid fa-network-wired"></i
          ></span>
          <div class="main-center">
            <div class="mike"><i class="fa-solid fa-microphone-slash"></i></div>
            <div class="user-avatar">
              <img src="https://i.pravatar.cc/100?img=12" alt="User" />
            </div>
            <div class="user-detail">
              <div class="user-name">Dheeraj Singh</div>
              <div class="round-box">
                <img src="https://i.pravatar.cc/100?img=12" alt="User" />
                <p>Dheeraj Singh</p>
              </div>
            </div>
          </div>
        </div>

        <div class="people-panel">
          <div class="people-panel-top">
            <p>Team Members</p>
            <span class="close-sidebar"><i class="fa-solid fa-xmark"></i></span>
          </div>
          <div class="search-bar">
            <input type="text" placeholder="Search team..." />
          </div>
          <div class="participants-title">Present</div>
          <div class="participant-list">
            <div class="participant-list-top">
              <p>Collaborators</p>
              <div class="participant_list_right">
                <p>3</p>
                <span class="toggle-participants"
                  ><i class="fa-solid fa-angle-up"></i
                ></span>
              </div>
            </div>
            <div class="participant-items">
              <div class="participant">
                <div class="participant_details">
                  <img src="https://i.pravatar.cc/100?img=20" alt="User" />
                  <p>Dheeraj</p>
                </div>
                <div class="participant_right">
                  <span><i class="fa-solid fa-microphone-slash"></i></span>
                  <span><i class="fa-solid fa-ellipsis-vertical"></i></span>
                </div>
              </div>
              <div class="participant">
                <div class="participant_details">
                  <img src="https://i.pravatar.cc/100?img=18" alt="User" />
                  <p>Atul</p>
                </div>
                <div class="participant_right">
                  <span><i class="fa-solid fa-microphone"></i></span>
                  <span><i class="fa-solid fa-ellipsis-vertical"></i></span>
                </div>
              </div>
              <div class="participant">
                <div class="participant_details">
                  <img src="https://i.pravatar.cc/100?img=25" alt="User" />
                  <p>Nitish</p>
                </div>
                <div class="participant_right">
                  <span><i class="fa-solid fa-microphone-slash"></i></span>
                  <span><i class="fa-solid fa-ellipsis-vertical"></i></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="bottom_section">
        <div class="reactions">üí¨ üëç üëè üéâ üôå üî•</div>
        <div class="controls-data">
          <div class="meeting-id">TeamSync | ID: tsn-902-xaa</div>
          <div class="controls">
            <button><i class="fa-solid fa-microphone"></i></button>
            <button><i class="fa-solid fa-video"></i></button>
            <button><i class="fa-solid fa-closed-captioning"></i></button>
            <button><i class="fa-solid fa-laptop-code"></i></button>
            <button class="end-call">
              <i class="fa-solid fa-phone-slash"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      const toggleBtn = document.querySelector(".toggle-sidebar");
      const sidebar = document.querySelector(".people-panel");
      const closeBtn = document.querySelector(".close-sidebar");
      const overlay = document.querySelector(".sidebar-overlay");
      const toggleParticipantsBtn = document.querySelector(
        ".toggle-participants"
      );
      const participantItems = document.querySelector(".participant-items");
      const toggleIcon = toggleParticipantsBtn.querySelector("i");

      toggleBtn.addEventListener("click", () => {
        sidebar.classList.add("show");
        overlay.classList.add("show");
      });

      closeBtn.addEventListener("click", () => {
        sidebar.classList.remove("show");
        overlay.classList.remove("show");
      });

      overlay.addEventListener("click", () => {
        sidebar.classList.remove("show");
        overlay.classList.remove("show");
      });

      toggleParticipantsBtn.addEventListener("click", () => {
        participantItems.classList.toggle("hidden");
        toggleIcon.classList.toggle("fa-angle-up");
        toggleIcon.classList.toggle("fa-angle-down");
      });
    </script>
  </body>
</html>
